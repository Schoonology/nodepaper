<!doctype html>
<html ng-app="nodepaper">
  <head>
    <base href="/index.html">
    <meta name="fragment" content="!" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Nodepaper</title>

    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1><a href="/">Nodepaper</a></h1>
    <div ng-view></div>

    <script src="/static/js/lib/jquery.js"></script>
    <script src="/static/js/lib/angular.js"></script>
    <script src="/static/js/controllers.js"></script>
    <script src="/static/js/directives.js"></script>
    <script src="/static/js/services.js"></script>
    <script>
      angular
        .module('nodepaper', ['nodepaper.directives', 'nodepaper.controllers'])
        .config(function ($routeProvider, $locationProvider) {
          $locationProvider.html5Mode(true).hashPrefix('!')
          $routeProvider
            .when('/', {
              templateUrl: '/static/partials/index.html',
              controller: 'Index'
            })
            .when('/articles/:name', {
              templateUrl: '/static/partials/article.html',
              controller: 'Article'
            })
            .when('/:name', {
              templateUrl: '/static/partials/page.html',
              controller: 'Page'
            })
            .otherwise({
              redirectTo: '/'
            })
        })
    </script>
  </body>
</html>
